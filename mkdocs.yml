# Dan's MicroSite Standards from here down

theme:
  name: material
  logo: img/logo.png
  favicon: img/favicon.ico
  palette:
    primary: 'blue'
    accent: 'orange'
  include_sidebar: true
  features:
    - content.code.copy
    - navigation.expand
    - navigation.path
    - navigation.prune
    - navigation.indexes
    - toc.follow
    - navigation.top
    # this adds the prev and next icons in the footer
    - navigation.footer
    - content.action.edit
plugins:
  - search
  - social
  - social_override
markdown_extensions:
  # Order is important!
  - md_in_html
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      linenums: true
  # enable LaTeX equation rendering
  - pymdownx.arithmatex:
      generic: true
extra_css:
   - css/extra.css
extra_javascript:
   - js/extra.js
   # needed for mathjax to work
   - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
