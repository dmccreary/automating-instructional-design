<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objective Decomposition Tree</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="network"></div>

        <div class="title">Objective Decomposition Tree</div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color color-compound"></div>
                <span><strong>Compound</strong> - Complex objective</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-cluster"></div>
                <span><strong>Cluster</strong> - Skill group</span>
            </div>
            <div class="legend-item">
                <div class="legend-color color-atomic"></div>
                <span><strong>Atomic</strong> - Single concept</span>
            </div>
            <div class="legend-item">
                <div class="legend-line"></div>
                <span>Decomposes to</span>
            </div>
            <div class="legend-item">
                <div class="legend-line dashed"></div>
                <span>Requires (prereq)</span>
            </div>
        </div>

        <div class="right-panel">
            <div class="controls">
                <div class="step-counter" id="step-counter">Step 0 / 6</div>
                <button class="btn btn-primary" id="next-btn">Next</button>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>

            <div class="status-info" id="status-info">
                <div class="status-title">Guided Exploration:</div>
                <div class="status-text" id="status-text">
                    Click "Next" to explore the decomposition.
                </div>
            </div>

            <div class="node-info" id="node-info" style="display: none;">
                <div id="node-info-content"></div>
            </div>
        </div>
    </div>

    <script src="objective-decomposition.js"></script>
</body>
</html>
