<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroSim Metadata Search</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            min-height: calc(100vh - 40px);
        }

        /* Left Panel - Filters */
        .filter-panel {
            width: 300px;
            flex-shrink: 0;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .filter-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.4rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .filter-group {
            margin-bottom: 20px;
        }

        .filter-group label {
            display: block;
            color: #555;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.95rem;
            background: white;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .filter-group select:hover,
        .filter-group select:focus {
            border-color: #667eea;
            outline: none;
        }

        /* Checkbox group for Bloom's levels */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 4px;
            background: #f5f5f5;
            padding: 6px 10px;
            border-radius: 6px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .checkbox-item:hover {
            background: #e8e8ff;
        }

        .checkbox-item input {
            cursor: pointer;
        }

        /* Slider for quality score */
        .slider-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .slider-value {
            text-align: center;
            font-weight: 600;
            color: #667eea;
            font-size: 1.1rem;
        }

        .slider-container input[type="range"] {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            background: linear-gradient(to right, #e0e0e0 0%, #667eea 100%);
            border-radius: 4px;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(102, 126, 234, 0.4);
        }

        /* Tag cloud */
        .tag-cloud {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }

        .tag {
            background: #f0f0f0;
            color: #666;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tag:hover {
            background: #667eea;
            color: white;
        }

        .tag.active {
            background: #667eea;
            color: white;
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 24px;
        }

        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd6;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        /* Right Panel - Results */
        .results-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .results-header {
            background: white;
            border-radius: 12px;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .results-count {
            color: #333;
            font-size: 1.1rem;
        }

        .results-count strong {
            color: #667eea;
        }

        .sort-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sort-control label {
            color: #666;
            font-size: 0.9rem;
        }

        .sort-control select {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Results grid */
        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Result card */
        .result-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            cursor: pointer;
            transition: all 0.3s;
        }

        .result-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .card-thumbnail {
            height: 140px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .card-thumbnail .icon {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.9);
        }

        .quality-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 700;
        }

        .quality-high {
            color: #22c55e;
        }

        .quality-medium {
            color: #f59e0b;
        }

        .quality-low {
            color: #ef4444;
        }

        .card-content {
            padding: 16px;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.5;
            margin-bottom: 12px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .card-tag {
            background: #f0f0f0;
            color: #666;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .card-tag.bloom {
            background: #e8e8ff;
            color: #667eea;
        }

        .card-tag.library {
            background: #e8fff0;
            color: #22c55e;
        }

        /* Empty state */
        .empty-state {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state p {
            color: #666;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: white;
            border-radius: 16px;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-title {
            font-size: 1.4rem;
            color: #333;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
            padding: 0;
            line-height: 1;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-body {
            padding: 24px;
        }

        .metadata-row {
            display: flex;
            margin-bottom: 16px;
        }

        .metadata-label {
            width: 140px;
            flex-shrink: 0;
            font-weight: 600;
            color: #555;
        }

        .metadata-value {
            color: #333;
            flex: 1;
        }

        .metadata-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .filter-panel {
                width: 100%;
                position: static;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left Panel: Filters -->
        <div class="filter-panel">
            <h2>Search Filters</h2>

            <div class="filter-group">
                <label for="subject">Subject Area</label>
                <select id="subject">
                    <option value="">All Subjects</option>
                    <option value="Mathematics">Mathematics</option>
                    <option value="Physics">Physics</option>
                    <option value="Computer Science">Computer Science</option>
                    <option value="Biology">Biology</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Data Science">Data Science</option>
                    <option value="Engineering">Engineering</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="grade">Grade Level</label>
                <select id="grade">
                    <option value="">All Levels</option>
                    <option value="K-2">K-2 (Early Elementary)</option>
                    <option value="3-5">3-5 (Upper Elementary)</option>
                    <option value="6-8">6-8 (Middle School)</option>
                    <option value="9-12">9-12 (High School)</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Graduate">Graduate</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="library">JavaScript Library</label>
                <select id="library">
                    <option value="">All Libraries</option>
                    <option value="p5.js">p5.js</option>
                    <option value="vis-network">vis-network</option>
                    <option value="Chart.js">Chart.js</option>
                    <option value="D3.js">D3.js</option>
                    <option value="Three.js">Three.js</option>
                    <option value="Plotly">Plotly</option>
                    <option value="Leaflet">Leaflet</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Bloom's Taxonomy Level</label>
                <div class="checkbox-group">
                    <label class="checkbox-item">
                        <input type="checkbox" value="Remember" checked> Remember
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="Understand" checked> Understand
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="Apply" checked> Apply
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="Analyze" checked> Analyze
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="Evaluate" checked> Evaluate
                    </label>
                    <label class="checkbox-item">
                        <input type="checkbox" value="Create" checked> Create
                    </label>
                </div>
            </div>

            <div class="filter-group">
                <label for="quality">Minimum Quality Score</label>
                <div class="slider-container">
                    <input type="range" id="quality" min="0" max="100" value="0">
                    <div class="slider-value"><span id="quality-value">0</span>%</div>
                </div>
            </div>

            <div class="filter-group">
                <label>Popular Tags</label>
                <div class="tag-cloud" id="tag-cloud">
                    <!-- Tags populated by JS -->
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" id="search-btn">Search</button>
                <button class="btn btn-secondary" id="reset-btn">Reset</button>
            </div>
        </div>

        <!-- Right Panel: Results -->
        <div class="results-panel">
            <div class="results-header">
                <div class="results-count">
                    Showing <strong id="result-count">0</strong> MicroSims
                </div>
                <div class="sort-control">
                    <label for="sort">Sort by:</label>
                    <select id="sort">
                        <option value="quality-desc">Quality (High to Low)</option>
                        <option value="quality-asc">Quality (Low to High)</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="name-desc">Name (Z-A)</option>
                    </select>
                </div>
            </div>

            <div class="results-grid" id="results-grid">
                <!-- Cards populated by JS -->
            </div>
        </div>
    </div>

    <!-- Modal for full metadata -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">MicroSim Title</h2>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- Populated by JS -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="modal-view-btn">View MicroSim</button>
            </div>
        </div>
    </div>

    <script src="metadata-search.js"></script>
</body>
</html>
