<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementary Scaffolding Progression</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.10/p5.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 850px;
        }
        h1 {
            color: #1e3a5f;
            margin-bottom: 10px;
            font-size: 24px;
        }
        .description {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
            max-width: 700px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <main>
        <h1>Elementary Scaffolding Progression</h1>
        <p class="description">
            Experience how scaffolded learning works by progressively unlocking physics controls.
            Complete 3 experiments at each level to unlock new features.
            Start with simple ball drops, then gradually gain control over height, mass, air resistance, and multiple balls.
        </p>
    </main>
    <script src="elementary-scaffolding.js"></script>
</body>
</html>
