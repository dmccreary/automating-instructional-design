<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceptance Test Matrix MicroSim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" role="main">
        <header>
            <h1>MicroSim Acceptance Test Matrix</h1>
            <div class="overall-score">
                <div>
                    <div class="score-display" id="overallScore" aria-live="polite">0%</div>
                    <div class="score-label">Overall Coverage</div>
                </div>
                <div class="progress-bar-container" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" aria-label="Test coverage progress">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
            </div>
            <div class="button-row">
                <button class="btn btn-pass-all" id="passAllBtn" aria-label="Mark all tests as passed">Pass All</button>
                <button class="btn btn-reset" id="resetBtn" aria-label="Reset all test results">Reset All</button>
                <button class="btn btn-export" id="exportBtn" aria-label="Export results as markdown">Export Markdown</button>
            </div>
        </header>

        <div class="matrix-grid" id="matrixGrid" role="grid" aria-label="Acceptance test matrix">
            <!-- Categories will be generated by JavaScript -->
        </div>

        <footer>
            <p>Click items to cycle: Untested → Pass → Fail → Untested</p>
            <p>Results are saved automatically in your browser.</p>
        </footer>
    </div>

    <div class="export-modal" id="exportModal" role="dialog" aria-labelledby="modalTitle" aria-modal="true">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Export Test Results</h2>
                <button class="modal-close" id="modalClose" aria-label="Close modal">&times;</button>
            </div>
            <textarea class="export-textarea" id="exportTextarea" readonly aria-label="Markdown export content"></textarea>
            <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="acceptance-test-matrix.js"></script>
</body>
</html>
